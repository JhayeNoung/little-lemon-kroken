{% extends "base.html" %}
{% load static %}
{% block contents %}
<section>
    <article>
        <div class='row'>
            <div class='column'>
                <h1>Menu Items</h1>

                <span>
                    <a href="{% url "home" %}">Home</a>/
                    <a href="{% url "menu" %}">Menu</a>/
                    {{menu_item.name}}
                </span>

                <h2>{{menu_item.name}}</h2>

                <p> {{menu_item.description}} </p>

                <span class='menu-price'>
                    Price:${{menu_item.price}}.00
                </span>
            </div>
            <div class='column'>
                <img src='/myapp/static/img/{{menu_item.name}}.jpg'>
            </div>
        </div>
    </article>
</section>


{% endblock  %}
